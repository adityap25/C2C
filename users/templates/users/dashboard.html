<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'users/profile.css' %}">
    <title>Profile View</title>
</head>

<body>

    <div class="sidebar-container">
        <div class="sidebar-logo">
            C2C
        </div>
        <ul class="sidebar-navigation">
            <li class="header">Navigation</li>
            <li>
                <a href="#" onclick="hide_add_jobs()">
                    <i class="fa fa-home" aria-hidden="true"></i> Profile
                </a>
            </li>
            <li>
                <a href="{% url 'hiring-home' %}">
                    <i class="fa fa-home" aria-hidden="true"></i> Home Page
                </a>
            </li>
            <li class="header">Hirings</li>
            <li>
                <a href="{% url 'hiring-create' %}">
                    <i class="fa fa-users" aria-hidden="true"></i> Add Jobs
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-users" aria-hidden="true"></i> See Jobs listed
                </a>
            </li>
        </ul>
    </div>

    <div class="content-container text-center">
        <div class="heading">
            <h3>{{user.name}}</h3>
            <a href="{% url 'logout' %}?next=/newentry" style="font-weight:700; height:65px; width: 100px; padding-top: 17px; background-color: red; text-decoration:none; color:white">logout</a>
        </div>
        <div class="profile-box" style="padding-top: 6px; height: 600px;">
            <div id="flex">
             <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group" style="width: 60%; margin:auto;">
                  <legend class="border-bottom mb-4">Profile Info</legend>
                  {{u_form| crispy}}
                  {{p_form| crispy}} 
                </fieldset>
                <div class="form-group" style="margin-top: 20px;">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                  </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="{% static 'users/profile.js' %}"></script>
</body>

</html>
