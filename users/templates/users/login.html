<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- icons  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>


<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}
  <div class=" flex-r container" id="signin">
    <div class="flex-r login-wrapper">
      <div class="login-text">
        <div class="logo">
          <span><i class="fab fa-speakap"></i></span>
          <span>C2C</span>
        </div>
        <h1>Sign In</h1>
        <p>Join your journey!</p>

        <form class="flex-c" method="POST">
            {% csrf_token %}
            {{form |crispy}}

          <div class="check">
            <input type="checkbox" name="" id="">
            <span>I've read and agree with T&C</span>
          </div>

          <input class="btn" type="submit" value="Create an Account">
          <span class="extra-line">
            <span>Don't have an account?</span>
            <a href="{% url 'register' %}">Sign up</a>
          </span>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
